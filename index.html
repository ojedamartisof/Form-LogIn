<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
<body>
    <div class="container my-5 px-0 z-depth-1">

        <!--Section: Content-->
        <section class="p-5 my-md-5 text-center" 
          style="background-image: url(https://i.pinimg.com/originals/b5/58/9b/b5589b9f28f964e02a0b6b58ef2afa4c.jpg); background-size: cover; background-position: center center;">
      
          <form class="my-5 mx-md-5" action="">
      
            <div class="row">
              <div class="col-md-6 mx-auto">
                <!-- Material form login -->
                <div class="card">
      
                  <!--Card content-->
                  <div class="card-body">
      
                    <!-- Form -->
                    <form class="text-center" style="color: #757575;" action="#!">
      
                      <h3 class="font-weight-bold my-4 pb-2 text-center dark-grey-text">Log In</h3>
      
                      <!-- Name -->
                      <input type="email" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Email">
      
                      <!-- Email -->
                      <input type="password" id="defaultSubscriptionFormEmail" class="form-control" placeholder="Password">
                      <small id="passwordHelpBlock" class="form-text text-right blue-text">
                        <a href="">Recover Password</a>
                      </small>
      
                      <div class="text-center">
                        <button type="button" class="btn btn-outline-orange btn-rounded my-4 waves-effect">Log In</button>
                      </div>
      
                    </form>
      
                  </div>
      
                </div>
              </div>
            </div>
      
          </form>
      
        </section>
      
      
      </div>
</body>
</html>
